<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<h1>Seja Bem-Vindo!</h1>
	<div class="imgUsu">
		<img src="img/usuário.png">
	</div>
	<form action="action_page.php" method="post">
  <div class="imgcontainer">
    <img src="img/icon.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <label for="uname"><b>Usuário:</b></label>
    <input type="text" placeholder="Entra Usuário" name="uname" required>

    <label for="psw"><b>Senha</b></label>
    <input type="password" placeholder="Entra Senha" name="psw" required>

    <button type="submit">Entrar</button>
    <label>
      <input type="checkbox" checked="checked" name="remember">Lembra-me
    </label>
  </div>

  <div class="container" style="background-color:#6769a1">
    <button type="button" class="cancelbtn">Cancelar</button>
    <span class="psw">Esqueceu <a href="#">a Senha?</a></span>
  </div>
</form>

</body>
</html>
